name: Build and Push Docker Image

on:
  workflow_call:
    secrets:
      FLEET_CHARTS_PAT:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=tag

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  update-fleet-chart:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout fleet charts
      uses: actions/checkout@v4
      with:
        repository: optibroker/optibrokerV2-fleet-charts
        token: ${{ secrets.FLEET_CHARTS_PAT }}

    - name: Bump image tag in values.yaml
      run: |
        IMAGE="ghcr.io/${{ github.repository }}"
        TAG="${{ github.ref_name }}"

        FILE=$(grep -rl "repository: ${IMAGE}" .)
        if [ -z "$FILE" ]; then
          echo "No values.yaml found for ${IMAGE} â€” skipping"
          exit 0
        fi

        sed -i "s|  tag:.*|  tag: ${TAG}|" "$FILE"

        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add "$FILE"
        git diff --staged --quiet && echo "No changes" && exit 0
        git commit -m "chore(deploy): bump ${{ github.event.repository.name }} to ${TAG}"
        git push
